<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            textarea {
                width: 100%;
                max-width: 100%;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div style="margin-bottom: 15px;">
            <textarea rows="15" cols="200" id="input"></textarea>
        </div>
        <button id="update" type="button">Generate</button>
        <div style="margin-top: 15px;">
            <textarea rows="15" cols="200" id="output"></textarea>
        </div>
        <script>
            var str = '.70.80.';
            console.log(str.split('.').filter(n => n))
            $(document).ready(function(){
                $('#update').click(function(){
                    var words = $('#input').val().trim().replace(/\s\s+/g, ' ').split(' ');
                    var data = [];
                    result = '';
                    for (let j = 0; j < words.length; j++) {
                        if ( Number.isInteger(Number(words[j])) && Number.isInteger(Number(words[j+1])) || Number.isInteger(Number(words[j])) && Number.isInteger(Number(words[j-1])) ) {
                            data[j] = 2;
                        } else {
                            data[j] = 1;
                        }
                    }
                    

                    for (let j = 0; j < words.length; j++) {
                        if (data[j] == 2 && data[j+1] == 2) {
                            result += words[j] + ',';
                        } else {
                            let arr = words[j].split('.').filter(n => n);
                            if (arr.length >= 2) {
                                result += words[j].replaceAll('.', ',') + ' ';
                            } else {
                                result += words[j].replace('n', '.') + ' ';
                            }
                            
                            
                        };
                    }

                    $('#output').val(result);
                    
                })
            })
        </script>
    </body>
</html>
